<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/tasks.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Task</title>
</head>
<body> 
     <!-- Show flashed messages -->
<!--   {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          {{ message }}
      {% endfor %}
  {% endwith %}
   -->
    <form action="/search-task/{{ msg_id }}" method = 'POST' id="task">
        <label>
            New Task
            <br>
            <textarea type="text" size="100" name="entertask" value="Enter Task" required='required' ></textarea>
        </label>
        <label>
            Due Date
            <input type="date" name="duedate" required='required' >
        </label>
        <label>
            <input id = "slackchannel" type="checkbox" name="collab" value="Share"> Share this task
        </label>
        <label>
            <button id='submit'>Submit</button>
            <button id='cancel'><a href="/inbox">Cancel</button>
        </label>
    </form>
    <script src="/static/js/task.js"></script>
</body>
</html>
