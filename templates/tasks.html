{% extends 'base.html' %}
{% block content %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/tasks.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Task</title>
</head>
    <form action="/task-list/{{ msg_id }}" method = 'POST' id="task">
        <label>
            New Task
            <br>
            <textarea type="text" size="100" id="taskName" name="entertask" value="Enter Task" required='required' ></textarea>
        </label>
        <br>
        <label>
            Due Date
            <input type="date" name="duedate" required='required' >
        </label>
        <br>
        <label>
            <input id = "slackchannel" type="checkbox" name="collab" value="Share"> Share this task
        </label>
        <br>
        <label>
            <button id="submit">Submit</button>
        </label>
        <label>
            <button id='cancel' onclick="/inbox">Cancel</button>
        </label>
    </form>
    <script src="/static/js/task.js"></script>
{% endblock %}
